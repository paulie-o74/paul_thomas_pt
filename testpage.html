  <div class="form-container"> 
    <form method="post" action="https://formdump.codeinstitute.net/">
        <h2>Sign up for group classes</h2><br>
       
        <label for="fname"></label>
        <input id="fname" type="text" name="first_name" placeholder="FULL NAME" required>
        <br>
        <label for="phonenumber"></label>
        <input id="phonenumber" type="number" name="phone_number" placeholder="PHONE NUMBER" required>
        <br>
        <label for="email"></label>
        <input id="email" type="email" name="email_address" placeholder="EMAIL" required>
        <br>
        <label for="interest"></label>
        <select name="I'm interested in" id="interest">
            <option value="" disabled selected hidden>Please Choose...</option>
            <option value="hiit">HIIT</option>
            <option value="trx">TRX</option>
            <option value="tabata">Tabata</option>
            <option value="resistance">Resistance</option>
            <option value="flow">Flow</option>
        </select>
        <br>
        <input type="submit" value="Sign me up!" class="button">   
    </form>
